{% extends 'baselogin.html' %} {%block title %} Hospital User {% endblock title %}
{%block form %}
<h2>Add Hospital User</h2>
{% include "messages.html" %}
<div class="row">
  <div class="col-md-4">
    <a href  = "/logoutadmin" class = "btn btn-danger">Logout </a>
  </div>
  <div class="col-md-4"></div>
  <form action="/hospitaluser" method="post">

    <div class="form-group">
      <input
        type="email"
        class="form-control mt-2"
        placeholder="Enter the Email id"
        name="email"
        required
      />
    </div>
    <!-- here mt-2 means margin top 2 -->

    <div class="form-group">
      <input
        type="password"
        class="form-control mt-2"
        placeholder="Enter the Password"
        name="password"
        required
      />
    </div>
    <div class="form-group">
        <input
          type="text"
          class="form-control mt-2"
          placeholder="Enter the hospital code"
          name="hcode"
          required
        />
      </div>
    <div class="form-group">
      <input
        type="date"
        class="form-control mt-2"
        placeholder="Enter DOB"
        name="dob"
        required
      />
    </div>
    <br>
<button  type ="submit" class="btn btn-info"> Add</button>  
</form>
</div>
<form action="" method="post">
    {% endblock form %}
</form>
